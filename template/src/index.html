<!DOCTYPE html>
<!-- @noSnoop -->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>{{ projectName }}</title>
    <style>
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      (function() {
        var view = "|view:web:FileDownloadView";
        var pathname = decodeURIComponent(location.pathname);
        if (pathname.indexOf(view) > 0) {
          pathname = pathname.replace(view, "");
          pathname = pathname.replace("/ord/file:^", "/file/");
          location.replace(pathname);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <include src="loader.html"></include>
    </div>
    <script src="polyfills.ts"></script>
    <script src="main.tsx"></script>
  </body>
</html>
